<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop Converter</title>
  </head>
  <body>
    <div class="container">
      <form id="beep-boop-converter">
        <h1>Beep-Boop Converter</h1>
        <label for="user-input-box">Please write a number. All numbers leading up to this number will be counted out. If the outputted number contains a 0, it will output a "Beep"; if it contains a 1, it will output a "Boop". All numbers divisible by 3 will output neither and instead output "I'm sorry, Dave. I'm afraid I can't do that."</label>
        <br>
        <input type="text" name="user-input-box" id="user-input">
        <button type="submit" name="button">Submit</button>
      </form>

      <!-- Output the results into this div -->
      <div id="results">
        <span class="results"></span>
      </div>

    </div>
    <!-- End of Container -->

  </body>
